<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DV SVG Intro</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>SVG Intro</h1>
    
    <svg id="canvas">

        <rect fill="red" x="100" y="100" class="box" />

        <circle cx="100" cy="200" r="50" fill="green" />

        <ellipse cx="200" cy="300" rx="100" ry="50" fill="blue" />

        <line x1="10" y1="10" x2="100" y2="300" style="stroke: black; stroke-width: 4;" />

        <polygon points="20,20 100,50 500,20 60,10 50,60" fill="purple" />

        <polyline points="10,50 200,50 300,100" style="fill: none; stroke: brown; stroke-width: 2px;" />

        <text x="300" y="400">
            This is some text
        </text>

    </svg>

    <svg id="bartSimpson">
        <!-- Mouth -->        
        <circle cx="290" cy="530" r="15" fill="gold" style="stroke: black; stroke-width: 2;" />
        <rect fill="gold" width="110" height="150" x="290" y="500" />
        <ellipse cx="300" cy="500" rx="100" ry="30" fill="gold" style="stroke: black; stroke-width: 2;" />

        <!-- Neck -->
        <line x1="400" y1="500" x2="400" y2="650" style="stroke: black; stroke-width: 2;" />
        <line x1="290" y1="545" x2="290" y2="650" style="stroke: black; stroke-width: 2;" />

        <!-- Head -->
        <rect class="head" fill="gold" x="200" y="200" width="200" height="300" />
        <polyline points="200,200 200,500" style="fill: none; stroke: black; stroke-width: 2px;" />
        <polyline points="400,200 400,500" style="fill: none; stroke: black; stroke-width: 2px;" />

        <!-- Hair -->
        <polyline points="200,200, 211.11,180 222.22,200 233.33,180 244.44,200 255.55,180 266.66,200 277.77,180 288.88,200 300,180 311.11,200 322.22,180 333.33,200 344.44,180 355.55,200 366.66,180 377.77,200 388.88,180 400,200" style="fill:gold; stroke: black; stroke-width: 2;"/>
    
        <!-- Left Eye -->
        <circle cx="220" cy="375" r="50" fill="white" style="stroke: black; stroke-width: 2;" />
        <circle cx="220" cy="375" r="5" fill="black" />

        <!-- Right Eye -->
        <circle cx="300" cy="375" r="50" fill="white" style="stroke: black; stroke-width: 2;" />
        <circle cx="300" cy="375" r="5" fill="black" />

        <!-- Nose -->
        <circle cx="210" cy="420" r="15" fill="gold" style="stroke: black; stroke-width: 2;" />
        <rect fill="gold" x="210" y="405" width="49.5 " height="30" />
        <line x1="210" y1="405" x2="260" y2="405" style="stroke: black; stroke-width: 2;" />
        <line x1="210" y1="435" x2="235" y2="435" style="stroke: black; stroke-width: 2;" />
    </svg>

    <!-- JS -->
    <script src="app.js"></script>
</body>
</html>
